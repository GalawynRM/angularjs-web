<!DOCTYPE html>
<html lang="it" ng-app="app" ng-controller="appController">

<head>
    <title>Document</title>

    <meta charset="utf-8">
    <base href="/">
    <!--<base href="/appdirectory">-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="57x57" href="./apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./apple-touch-icon-72x72.png">

    <link rel="apple-touch-icon" sizes="144x144" href="./apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./apple-touch-icon-167x167.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./android-icon-192x192.png">

    <script src="bower_components/angular/angular.min.js"></script>
    <!--<script src="./bower_components/js/angular-local-storage.min.js"></script>-->
    <script src="bower_components/angular-nojq/angular-nojq.min.js"></script>
    <script src="bower_components/angular-i18n/angular-locale_en.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-vertilize/angular-vertilize.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>-->


    <link rel="stylesheet" media="print, screen" href="bower_components/font-awesome/css/font-awesome.min.css">

    <script>
        var vcache = moment.utc(new Date).format('YYYYMMDD-HHMMss'); //dev
        //var vcache = moment.utc(new Date).format('YYYYMMDD-HH00'); //production
    </script>

    <script src="./js/app.js?v=code"></script>
    <script src="./js/config.js?v=code"></script>
    <script src="./js/routes.js?v=code"></script>

    <script src="./js/controllers.js?v=code"></script>
    <script src="./js/services.js?v=code"></script>
    <script src="./js/directives.js?v=code"></script>
    <script src="./js/filters.js?v=code"></script>

    <link rel="stylesheet" media="print, screen" href="css/main.css?v=code">

    <script>

        var scripts = document.getElementsByTagName("script");
          for (var i=0;i<scripts.length;i++) {
             if (scripts[i].src) {
                 scripts[i].src = scripts[i].src.replace("?v=code","?v="+vcache);
             }
          }
    </script>

    <!--<script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '', 'auto');
      //ga('send', 'pageview');

    </script>-->
</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" ng-click="navCollapsed = !navCollapsed" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <a class="navbar-brand" ng-click="routeGo('home')" title='{{config.brand}}'>{{config.brand}}</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse" uib-collapse="navCollapsed">
                <ul class="nav navbar-nav">
                    <li>
                        <a ng-if="loading"><i class="fa fa-spinner fa-spin"></i></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                </ul>

            </div>

            <!--/.nav-collapse -->
        </div>
    </nav>
    </header>
    

    <div class="container">
        <div class="page-content">
            <h1 class="sr-only sr-only-focusable">{{service}}</h1>
            <h3 class="page-info text-primary">{{service}}</h3>

            <div class="loading-message text-center" ng-if="loading">
                <h3><i class="fa fa-spinner fa-spin"></i> Loading...</h3>
            </div>
            <section class="view {{activetab}}" ng-view> </section>
        </div>
    </div>

    <footer class="footer" ng-include="'footer.html'">
    </footer>
    <p class="version text-right text-muted small">v.{{config.version}}.{{config.cache}}</p>
</body>

</html>
